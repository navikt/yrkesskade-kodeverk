spring:
  application.name: yrkesskade-kodeverk
  main:
    banner-mode: "off"
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5432/yrkesskade_kodeverk
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info, health, metrics, prometheus
      base-path: /internal
      path-mapping.prometheus: prometheus
  metrics:
    export.prometheus.enabled: true
    tags:
      application: ${spring.application.name}

no.nav.security.jwt:
  client:
    registration:
      kodeverk-oppslag:
        well-known-url: https://fakedings.dev-gcp.nais.io/fake/.well-known/openid-configuration
        grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
        token-exchange:
          audience: dev-fss:org:kodeverk
  issuer:
    tokenx:
      discoveryurl: https://fakedings.dev-gcp.nais.io/fake/.well-known/openid-configuration
      accepted_audience: local


mock:
  enabled: true
  port: 10099

api:
  client:
    kodeverk:
      url: http://localhost:${mock.port}/kodeverk # https://kodeverk.dev.intern.nav.no/

proxy.target.app: dummy

